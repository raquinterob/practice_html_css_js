<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        * { /* Buenas prácticas para resetear valores */
          box-sizing: border-box;
          padding: 0;
          margin: 0;
        }
        html {
          font-size: 62.5%; /* Buenas prácticas para usar rem */
          
          background-color: #333;
          color: white;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;  
        }
        body {
          text-align: center;
          font-size: 1.6rem;
        }
        .container {
            background-color:lemonchiffon;
            width: 250px;
            height: 250px;
            margin:20px;
            padding: 20px;
            border: 1px solid lightcoral;
            box-sizing: border-box;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }
        .item {
            background-color:lightcoral;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .container .item:nth-child(2n + 2) {
            background-color:mediumturquoise;
        }
        .container .item:nth-child(1) {
            grid-column: 1 / 2 ;
        }
        .container .item:nth-child(2) {
            grid-column: 2 / 3 ;
            grid-row: 2 / 3 ;
        }
        .container .item:nth-child(3) {
            grid-column: 3 / 4 ;
            grid-row: 3 / 4 ;
        }
        .container .item:nth-child(4) {
            grid-column: 4 / 5 ;
            grid-row: 4 / 5 ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
